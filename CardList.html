<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Définition du jeu de caractères utilisé pour l'encodage -->
    <meta charset="UTF-8">

    <!-- Préchargement des polices Google pour optimiser les performances -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Lien vers les polices Google utilisées dans le site -->
    <link href="https://fonts.googleapis.com/css2?family=Jacquarda+Bastarda+9&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Lien vers la feuille de style CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Configuration pour assurer la réactivité du site sur les mobiles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Titre de la page affiché dans l'onglet du navigateur -->
    <title>Document</title>
</head>

<body>    
    <!-- Début de la section d'en-tête -->
    <header>
        <!-- Bloc contenant le logo du site -->
        <div class="block">
            <img src="pokeball-removebg-preview.png" alt="logopokemon">
        </div>

        <!-- Bloc contenant le menu principal -->
        <div class="block2">
            <!-- Titre du site -->
            <div class="ptc">
                <h3>Pokemon Trading Center</h3>
            </div>

            <!-- Menu de navigation du site avec des liens vers d'autres pages -->
            <div class="menu">
                <h3><a href="Home.html">Home</a></h3>  <!-- Lien vers la page d'accueil -->
                <h3>Card List</h3> <!-- Lien pour la page des listes de cartes, non actif pour l'instant -->
                <h3><a href="Mycards.html">My Cards</a></h3> <!-- Lien vers la page des cartes de l'utilisateur -->
                <h3><a href="Exchange.html">Echange</a></h3> <!-- Lien vers la page d'échange -->
            </div>
        </div>
    </header>

    <!-- Section principale du site -->
    <main>
        <!-- Section du sommaire pour répertorier les types de cartes -->
        <div class="sommaire">
            <h2>Sommaire</h2>
            <h3>Type feu</h3>  <!-- Catégorie des cartes de type feu -->
            <p>Dracaufeu</p> <!-- Exemple de carte de type feu -->
        </div>

        <!-- Section à droite pour afficher les cartes Pokémon -->
        <div class="cotedroit">
            <div class="filariane">
                <h2>Type feu</h2>  <!-- Titre pour les cartes de type feu -->
            </div>

            <!-- Section pour afficher les différentes cartes sous forme de grille -->
            <section class="presentation-section">
                <article class="presentation-contenu">
                    <!-- Bloc 1 à 3 pour afficher trois cartes Pokémon de type feu -->
                    <div class="bloc-1">
                        <img class="carte" src="Dracaufeu-25-EB04__1_-removebg-preview.png" alt="dracaufeu">
                    </div>
                    <div class="bloc-2">
                        <img class="carte" src="Entei.png" alt="Entei">
                    </div>
                    <div class="bloc-3">
                        <img class="carte" src="Darumacho.png" alt="Darumacho">
                    </div>
                </article>

                <article class="presentation-contenu">
                    <!-- Bloc 4 à 6 pour afficher trois autres cartes Pokémon de type feu -->
                    <div class="bloc-4">
                        <img class="carte" src="Feunard.png" alt="Feunard">
                    </div>
                    <div class="bloc-5">
                        <img class="carte" src="Ligama.png" alt="Ligama">
                    </div>
                    <div class="bloc-6">
                        <img class="carte" src="Maganon.png" alt="Maganon">
                    </div>
                </article>

                <article class="presentation-contenu">
                    <!-- Bloc 7 à 9 pour afficher trois autres cartes Pokémon de type feu -->
                    <div class="bloc-7">
                        <img class="carte" src="Pyrobut.png" alt="Pyrobut">
                    </div>
                    <div class="bloc-8">
                        <img class="carte" src="Pyroli.png" alt="Pyroli">
                    </div>
                    <div class="bloc-9">
                        <img class="carte" src="Sulfura.png" alt="Sulfura">
                    </div>
                </article>
            </section>
        </div>
    </main>

    <!-- Section pied de page avec les coordonnées -->
    <footer>
        <div>
            <h3>Nos contacts : Lorenzo.lhostis@edu.devinci.fr</h3>
        </div>
    </footer>
</body>
</html>
